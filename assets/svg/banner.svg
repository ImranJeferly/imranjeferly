<svg fill="none" viewBox="0 0 1200 300" width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(30px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes wave {
          0% { transform: rotate(0deg); }
          10% { transform: rotate(14deg); }
          20% { transform: rotate(-8deg); }
          30% { transform: rotate(14deg); }
          40% { transform: rotate(-4deg); }
          50% { transform: rotate(10deg); }
          60% { transform: rotate(0deg); }
          100% { transform: rotate(0deg); }
        }

        .container {
          --color-main: #2563EB;
          --color-primary: #7C3AED;
          --color-secondary: #EC4899;
          --color-tertiary: #F59E0B;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .wave {
          animation: wave 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
          font-size: 50px;
          margin-right: 15px;
        }

        .title {
          font-size: 56px;
          font-weight: 700;
          margin: 0;
          padding: 0;
          animation: fadeInUp 1s ease-out;
          text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
          display: flex;
          align-items: center;
        }

        .subtitle {
          font-size: 22px;
          margin-top: 15px;
          opacity: 0.95;
          font-weight: 400;
          animation: fadeInUp 1s ease-out 0.2s backwards;
          text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .accent {
          color: #FCD34D;
          font-weight: 800;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #3B82F6;
            --color-primary: #8B5CF6;
            --color-secondary: #F472B6;
            --color-tertiary: #FBBF24;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }
          .wave {
            animation: none;
          }
          .title, .subtitle {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1 class="title">
          <span class="wave">ðŸ‘‹</span>
          <span>Hi, I'm <span class="accent">Imran Jafarli</span></span>
        </h1>
        <p class="subtitle">Full-Stack Web Developer â€¢ Next.js â€¢ TypeScript â€¢ AI Integration â€¢ Cybersecurity Enthusiast</p>
      </div>
    </div>
  </foreignObject>
</svg>